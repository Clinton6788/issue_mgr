{% extends 'base.html' %}

{% block title %}Create New Issue{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<h1>{{ title }} Issues</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="action" value="submit" class="btn btn-primary">Submit</button>
    <button type="submit" name="action" value="submit_and_new" class="btn btn-secondary">Submit and New</button>
</form>


{% endblock content %}
